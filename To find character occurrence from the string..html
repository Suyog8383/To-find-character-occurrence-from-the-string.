<script>
  let name = "nagawAde";
  let obj = {};
  if (typeof name === "string") {
    console.log(charOccurre(name));
  } else {
    console.log("enter valid string");
  }

  function charOccurre(name) {
    let can = name.toLowerCase();
    for (let i = 0; i < can.length; i++) {
      if (obj.hasOwnProperty(can[i])) {
        obj[can[i]]++;
      } else {
        obj[can[i]] = 1;
      }
    }
    return obj;
  }
</script>
